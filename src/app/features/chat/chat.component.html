<div class="page-container">
    <div class="chat-content" #messagesContainer>
        <div class="chat-messages">
            <app-chat-message *ngFor="let message of messages" [message]="message"></app-chat-message>
        </div>
    </div>

    <div class="form-container">
        <div class="register-form chat-input">
            <input pInputText [(ngModel)]="userInput" (keyup.enter)="sendMessage()"
                placeholder="Scrivi un messaggio..." />
            <button pButton type="button" (click)="sendMessage()" label="Invia"></button>
        </div>


        <p-fileUpload mode="basic" name="demo[]" chooseIcon="pi pi-upload" accept=".pdf" maxFileSize="1000000"
            [auto]="false" chooseLabel="Carica PDF" customUpload="true" (uploadHandler)="onFileUpload($event)" />




    </div>
</div>
